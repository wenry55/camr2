<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <script src="/static/jquery.min.js"></script>^M
  <link rel="stylesheet" href="/static/bulma.min.css">^M

</head>

<body>
  <section class="hero is-dark is-fullheight">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <block>

        </block>
        <a class="navbar-item" href="http://laonpeople.com" style="width:150px;height: 80px;">
          <img src="/static/logo.png" width='100%' height='100%'>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div>&nbsp;&nbsp;</div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href='/liveviewer'>
              Live Viewer
          </a>

          <a class="navbar-item">
            System Info
          </a>

          <a class="navbar-item" href='/dmssetting'>
            DMS Settings
          </a>
          <a class="navbar-item" href="/timesetting">
            Time
          </a>
          <a class="navbar-item" href='/adminsetting'>
            Admin Settings
          </a>

        </div>
      </div>
    </nav>

    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label" style='color:antiquewhite;'>Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" style='color:antiquewhite;'>Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Login
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
